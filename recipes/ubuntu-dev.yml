# Inherits all configuration from ubuntu-base
# Adds development tools to the base configuration
name: ubuntu-dev
platform: linux
os: ubuntu
version: '22.04'
release: jammy
inherits: ubuntu-base
sections:
    - name: dev-tools
      type: debian_packages
      install:
        - nodejs
        - npm
        - docker.io
        - postgresql-client

    - name: dev-python-packages
      type: python_packages
      install:
        - pytest
        - black
        - pylint
        - ipython
        - jupyter
