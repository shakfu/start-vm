name: audio
config: linux-debian-11
platform: linux
os: debian
version: '11'
release: bullseye
sections:
    - name: core
      type: debian_packages
      pre_install: |
        sudo apt update && sudo apt dist-upgrade -y
      install:
        - build-essential
        - cmake
        - ncdu
        - htop
        - vim
        - exuberant-ctags
        - tig
        - ranger
        - bmon
        - pv
        - rpl
        - unzip
        - p7zip-full
        - sqlite3
        - tmux

    - name: gui
      type: debian_packages
      install:
        - xorg
        - xserver-xorg-input-all
        - fonts-dejavu
        - awesome
        - xfce4-terminal
        - lxappearance
        - gtk2-engines
        - scite

    - name: python
      type: debian_packages
      install:
        - python3-dev
        - python3-setuptools
        - python3-pip

    - name: py_modules
      type: python_packages
      install:
        - wheel
        - virtualenv
        - ipython
        - cython
        - litecli
        - grin
        - isort
        - pylint
        - pytest
        - black

    - name: py_audio1
      type: debian_packages
      install:
        - python3-alsaaudio
        - python3-aubio
        - python3-csound
        - python3-ecasound
        - python3-jack-client
        - python3-liblo
        - python3-llvmlite
        - python3-midiutil
        - python3-mido
        - python3-pyknon
        - python3-pyo
        - python3-pyaudio
        - python3-rtmidi

    - name: py_audio2
      type: python_packages
      install:
        - mingus
        - miniaudio
        - music21
        - pydub
        - pyrubberband
        - PySoundFile
        - python-osc
        - PyTuning
        - sox
        - soxbindings

    - name: core_audio
      type: debian_packages
      install:
        - sox
        - ffmpeg
        - libsox-dev
        - libsndfile1-dev
        - libasound2-dev
        - libportaudio-dev
        - libportmidi-dev
        - librtaudio-dev
        - librtmidi-dev
        - liblo-dev

    - name: audio_extras
      type: debian_packages
      install:
        - csound
        - csoundqt
        - faust
        - faustworks
        - supercollider
        - sc3-plugins
        - audacity
        - fluidsynth
        - fluid-soundfont-gs
        - qsynth
        - timidity
        - giada
        - seq24
        - sonic-pi
        - gmidimonitor
        - hydrogen
        - pmidi
        - midish
        - qmidiarp
        - qmidinet
        - qmidiroute
        - vlc
        - ams
        - amsynth
        - freepats
        - mididings
        - mma
        - petri-foo
        - qtractor
        - qmmp
        - swami
      post_install: |
        git clone https://github.com/hundredrabbits/Orca-c.git
        cd Orca-c
        make
        sudo cp build/orca /usr/local/bin/orca

    - name: audio_extras_2
      type: debian_packages
      install:
        - ableton-link-utils
        - bpm-tools
        - extract
        - flac
        - gsequencer
        - paulstretch
        - soundgrain
