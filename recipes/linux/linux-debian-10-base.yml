name: base
config: linux-base
platform: linux
os: debian
version: '10'
release: buster
sections:
    - name: core
      type: debian_packages
      pre_install: |
        sudo apt-get update && sudo apt-get dist-upgrade -y
      install:
        - build-essential
        - ncdu
        - htop
        - vim
        - exuberant-ctags
        - tig
        - bmon
        - pv
        - rpl
        - unzip
        - p7zip-full
        - open-vm-tools
      purge:
        - snapd
      post_install: |
        mkdir -p ~/.host-shared

    - name: python
      type: debian_packages
      install:
        - python3-dev
        - python3-setuptools
        - python3-pip

    - name: py_modules
      type: python_packages
      install:
          - wheel
          - virtualenv
          - ipython
          - cython
          - psycopg2
          - pgcli
          - grin
          - isort
          - pylint
          - radon
          - autopep8
          - glances
          - ranger-fm

    - name: database
      type: debian_packages
      pre_install: |
        declare DEB="deb http://apt.postgresql.org/pub/repos/apt/ xenial-pgdg main"
        echo "$DEB" | sudo tee --append /etc/apt/sources.list.d/pgdg.list
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
      install:
        - libpq-dev
        - postgresql-client-9.6
        - postgresql-9.6
        - postgresql-contrib-9.6
        - postgresql-plpython3-9.6
        - postgresql-9.6-pllua
        - luajit
        - postgresql-9.6-pgtap
        - pgtap
      post_install: |
        sudo -u postgres createuser -s $USER
        sudo -u postgres createdb $USER

    - name: gui
      type: debian_packages
      install:
          - xorg
          - xserver-xorg-input-all
          - open-vm-tools-desktop
          - fonts-dejavu
          - gnome-icon-theme
          - awesome
          - i3
          - roxterm
          - lxappearance
          - gtk2-engines
          - conky
          - scite
          - gtkorphan
          - fslint
          - bleachbit
