name: rlang
config: linux-base
platform: linux
os: ubuntu
version: '18.04'
release: bionic
sections:
    - name: core
      type: debian_packages
      pre_install: |
        sudo apt-get update && sudo apt-get dist-upgrade -y
      install:
        - build-essential
        - cmake
        - ncdu
        - htop
        - vim
        - exuberant-ctags
        - tig
        - ranger
        - bmon
        - pv
        - rpl
        - unzip
        - p7zip-full
        - open-vm-tools
      purge:
        - snapd
      post_install: |
        mkdir -p ~/.host-shared
        # Reset font cache on Linux
        if command -v fc-cache @>/dev/null ; then
            echo "Resetting font cache"
            fc-cache -f $HOME/.fonts
        fi

    - name: java
      type: debian_packages
      install:
        - default-jdk

    - name: python
      type: debian_packages
      install:
        - python3-dev
        - python3-setuptools
        - python3-pip

    - name: py_modules
      type: python_packages
      install:
        - wheel
        - virtualenv
        - ipython
        - cython
        - psycopg2
        - pgcli
        - grin
        - isort
        - pylint
        - radon
        - autopep8
        - glances
        - rtichoke

    - name: database
      type: debian_packages
      install:
        - libpq-dev
        - postgresql-client-10
        - postgresql-10
        - postgresql-contrib-10
        - postgresql-plpython3-10
        - postgresql-10-pllua
        - luajit
        - postgresql-10-pgtap
        - pgtap
      post_install: |
        sudo -u postgres createuser -s $USER
        sudo -u postgres createdb $USER

    - name: gui
      type: debian_packages
      install:
        - xorg
        - xserver-xorg-input-all
        - open-vm-tools-desktop
        - fonts-dejavu
        - gnome-icon-theme
        - awesome
        - i3
        - xfce4-terminal
        - lxappearance
        - gtk2-engines
        - conky
        - scite
        - gtkorphan
        - fslint
        - bleachbit

    - name: latex
      type: debian_packages
      install:
        - pandoc
        - lmodern
        - texlive-generic-recommended
        - texlive-fonts-recommended
        - texlive-humanities
        - texlive-latex-extra
        - texlive-xetex
        - texinfo
      purge:
        - texlive-latex-extra-doc
        - texlive-pictures-doc
        - texlive-latex-base-doc
        - texlive-latex-recommended-doc
        - texlive-humanities-doc

      post_install: |
        cd /usr/share/texlive/texmf-dist
        sudo wget http://mirrors.ctan.org/install/fonts/inconsolata.tds.zip
        sudo unzip inconsolata.tds.zip
        sudo rm inconsolata.tds.zip
        echo "Map zi4.map" | sudo tee --append /usr/share/texlive/texmf-dist/web2c/updmap.cfg
        sudo mktexlsr
        sudo updmap-sys

    - name: rlang-debian
      type: debian_packages
      install:
