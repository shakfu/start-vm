name: base
config: linux-debian-12
platform: linux
os: debian
version: '12'
release: bookworm
sections:
  - name: core
    type: debian_packages
    pre_install: |
      sudo apt-get update && sudo apt-get dist-upgrade -y
    install:
      - build-essential
      - ncdu
      - htop
      - vim
      - exuberant-ctags
      - tig
      - bmon
      - pv
      - rpl
      - unzip
      - p7zip-full
      - open-vm-tools
      - fd-find
      - ripgrep
      - sqlite3

    post_install: |
      mkdir -p ~/.host-shared
      # Reset font cache on Linux
      if command -v fc-cache @>/dev/null ; then
          echo "Resetting font cache"
          fc-cache -f $HOME/.fonts
      fi

  - name: powerline-fonts
    type: shell
    install: |
      git clone https://github.com/powerline/fonts.git --depth=1
      cd fonts
      ./install.sh
      cd ..
      rm -rf fonts
    post_install: |
      sudo apt autoremove
      sudo apt autoclean
      sudo apt clean

  - name: python
    type: debian_packages
    install:
      - python3-dev
      - python3-setuptools
      - python3-pip

  - name: py_modules
    type: python_packages
    install:
      - wheel
      - virtualenv
      - ipython
      - cython
      - black
      - grin
      - isort
      - ruff
      - pylint
      - radon
      - autopep8
      - glances
      - ranger-fm
      - litecli

  - name: gui
    type: debian_packages
    install:
      - xorg
      - xserver-xorg-input-all
      - open-vm-tools-desktop
      - fonts-dejavu
      - gnome-icon-theme
      - awesome
      - i3
      - xfce4-terminal
      - lxappearance
      - gtk2-engines
      - conky
      - scite
      - bleachbit
