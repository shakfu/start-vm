
name: rlang
config: artful
platform: ubuntu:17.10
sections:
    - name: core
      type: debian_packages
      pre_install: |
        sudo apt-get update && sudo apt-get dist-upgrade -y
      install:
        - build-essential
        - cmake
        - ncdu
        - htop
        - vim
        - exuberant-ctags
        - tig
        - ranger
        - bmon
        - pv
        - rpl
        - unzip
        - p7zip-full
        - open-vm-tools
      purge:
        - snapd
      post_install: |
        mkdir -p ~/.host-shared
        # Reset font cache on Linux
        if command -v fc-cache @>/dev/null ; then
            echo "Resetting font cache"
            fc-cache -f $HOME/.fonts
        fi

    - name: java
      type: debian_packages
      install:
        - default-jdk

    - name: python
      type: debian_packages
      install:
        - python3-dev
        - python3-setuptools
