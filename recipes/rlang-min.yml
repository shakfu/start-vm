    - name: rstudio
      type: debian_packages
      install:
          - libjpeg62
          - libgstreamer1.0-0
          - libgstreamer-plugins-base1.0-0
      post_install: |
        RSTUDIO=rstudio-xenial-1.1.442-amd64.deb
        wget https://download1.rstudio.org/$RSTUDIO
        sudo dpkg -i $RSTUDIO
        rm $RSTUDIO

    - name: docker
      type: bash
      install: |
        DOCKER=get-docker.sh
        curl -fsSL get.docker.com -o $DOCKER
        sudo sh $DOCKER
        sudo usermod -aG docker $USER
        rm $DOCKER

    - name: sublime-text
      type: debian_packages
      pre_install: |
        wget -qO - https://download.sublimetext.com/sublimehq-pub.gpg | sudo apt-key add
        sudo apt-get install apt-transport-https
        echo "deb https://download.sublimetext.com/ apt/stable/" | sudo tee /etc/apt/sources.list.d/sublime-text.list
      install:
          - sublime-text

    - name: golang
      type: bash
      install: |
        GOLANG=go1.9.2.linux-amd64.tar.gz
        wget https://redirector.gvt1.com/edgedl/go/$GOLANG
        sudo tar -C /usr/local -xzf $GOLANG
        rm -rf $GOLANG

    - name: rust-lang
      type: bash
      install: |
        curl https://sh.rustup.rs -sSf | sh

    - name: powerline-fonts
      type: bash
      install: |
        git clone https://github.com/powerline/fonts.git --depth=1
        cd fonts
        ./install.sh
        cd ..
        rm -rf fonts
      post_install: |
        sudo apt-get autoremove
        sudo apt-get autoclean
        sudo apt-get clean
