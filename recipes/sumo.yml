
name: sumo
config: artful
platform: ubuntu:17.10
sections:
    - name: core
      type: debian_packages
      pre_install: |
        sudo apt-get update && sudo apt-get dist-upgrade -y
      install:
        - build-essential
        - ncdu
        - htop
        - vim
        - exuberant-ctags
        - tig
        - ranger
        - bmon
        - pv
        - rpl
        - unzip
        - p7zip-full
        - open-vm-tools
      purge:
        - snapd
      post_install: |
        mkdir -p ~/.host-shared

    - name: python
      type: debian_packages
      install:
        - python3-dev
        - python3-setuptools
        - python3-pip

    - name: py_modules
      type: python_packages
      install:
          - wheel
          - virtualenv
          - ipython
          - cython
          - psycopg2
          - pgcli
          - grin
          - isort
          - pylint
          - radon
          - autopep8
          - glances

    - name: database
      type: debian_packages
      install:
        - libpq-dev
        - postgresql-client-9.6
        - postgresql-9.6
        - postgresql-contrib-9.6
        - postgresql-plpython3-9.6
        - postgresql-9.6-pllua
        - luajit
        - postgresql-9.6-pgtap
        - pgtap
      post_install: |
        sudo -u postgres createuser -s $USER
        sudo -u postgres createdb $USER

    - name: gui
      type: debian_packages
      install:
          - xorg
          - xserver-xorg-input-all
          - open-vm-tools-desktop
          - fonts-dejavu
          - gnome-icon-theme
          - awesome
          - i3
          - xfce4-terminal
          - lxappearance
          - gtk2-engines
          - conky
          - scite
          - gtkorphan
          - fslint
          - bleachbit

    - name: latex
      type: debian_packages
      install:
          - pandoc
          - lmodern
          - texlive-generic-recommended
          - texlive-fonts-recommended
          - texlive-humanities
          - texlive-latex-extra
          - texlive-xetex
          - texinfo
      post_install: |
        cd /usr/share/texlive/texmf-dist
        sudo wget http://mirrors.ctan.org/install/fonts/inconsolata.tds.zip
        sudo unzip inconsolata.tds.zip
        sudo rm inconsolata.tds.zip
        echo "Map zi4.map" | sudo tee --append /usr/share/texlive/texmf-dist/web2c/updmap.cfg
        sudo mktexlsr
        sudo updmap-sys

    - name: rlang
      type: debian_packages
      install:
          - fonts-texgyre
          - libssl-dev
          - libxml2-dev
          - libcurl4-openssl-dev
          - libcairo2-dev
          - libxt-dev
          - libssh2-1-dev
          - r-base
          - r-base-dev
          - r-recommended

    - name: rlang-packages
      type: rlang_packages
      install:
          - docopt
          - shiny
          - rmarkdown
          - flexdashboard
          - ggplot2
          - scales
          - RPostgreSQL
          - data.table
          - dplyr
          - dtplyr
          - pander
          - xtable
          - stringr
          - tidyr
          - purrr
          - forecast
          - zoo
          - openxlsx
          - readxl
          - janitor
          - RColorBrewer
          - gmodels
          - qcc
          - shinydashboard
          - shinythemes
          - rmdshower
          - devtools
          - leaflet
          - dygraphs
          - plotly
          - rbokeh
          - highcharter
          - visNetwork
          - networkD3
          - d3heatmap
          - DT
          - timevis
          - DiagrammeR
          - metricsgraphics
          - ggiraph
          - rhandsontable
          - formattable
          - rpivotTable
          - repr
          - IRdisplay
          - crayon
          - pbdZMQ
