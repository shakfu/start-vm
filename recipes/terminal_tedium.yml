
name: terminal_tedium
config: console
platform: debian:bullseye
sections:
    - name: core
      type: debian_packages
      pre_install: |
        sudo apt update && sudo apt dist-upgrade -y
      install:
        - git
        - build-essential
        - cmake
        - ncdu
        - htop
        - neovim
        - tig
        - bmon
        - pv
        - rpl
        - unzip
        - p7zip-full

    - name: python
      type: debian_packages
      install:
        - python3-dev
        - python3-setuptools
        - python3-pip
  
    - name: extras
      type: debian_packages
      install:
        - python3-numpy

    - name: py_modules
      type: python_packages
      install:
          - wheel
          - virtualenv
          - ipython
          - cython
          - grin
          - isort
          - ranger-fm


    - name: core_audio
      type: debian_packages
      install:
        - sox
        - libsox-dev
        - libsndfile1-dev
        - libportaudio-dev
        - librtaudio-dev
        - librtmidi-dev
        - liblo-dev

    - name: audio_extras
      type: debian_packages
      install:
        - csound

    - name: py_audio
